<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>결제 실패 – BeeBee AI</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0c0c0d;
        color: #f5f5f7;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        max-width: 440px;
        width: 100%;
        background: #1c1c1e;
        padding: 24px 20px;
        border-radius: 20px;
        box-shadow: 0 14px 40px rgba(0, 0, 0, 0.5);
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin-bottom: 8px;
      }
      p {
        margin: 4px 0;
        color: #a1a1a6;
      }
      .error {
        color: #ff453a;
        margin: 10px 0;
      }
      .btn {
        margin-top: 18px;
        padding: 10px 18px;
        border-radius: 999px;
        border: none;
        background: #ffd60a;
        color: #111;
        cursor: pointer;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>결제가 취소되었어요</h1>
      <p class="error" id="reason"></p>
      <p>다시 시도하거나, 문제가 지속되면 관리자에게 문의해주세요.</p>
      <button class="btn" onclick="location.href='price.html'">
        다시 결제 시도
      </button>
    </div>

    <script>
      const params = new URLSearchParams(location.search);
      const msg =
        params.get("message") ||
        params.get("msg") ||
        "사용자 취소 또는 오류가 발생했습니다.";
      document.getElementById("reason").textContent = msg;
    </script>
  </body>
</html>
