<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeeBee AI - 이메일 인증</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Pretendard", sans-serif;
        background-color: #f4f7f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #333;
      }
      .container {
        text-align: center;
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #ffc800;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.1em;
        line-height: 1.6;
      }
      .button {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 25px;
        background-color: #ffc800;
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #e0b300;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>BeeBee AI</h1>
      <p id="message">
        이메일 주소를 인증하는 중입니다. 잠시만 기다려주세요...
      </p>
      <a id="login-link" href="index.html" class="button" style="display: none"
        >로그인 페이지로 이동</a
      >
    </div>

    <script>
      const API_BASE_URL =
        "https://kmus6a1820.execute-api.ap-northeast-2.amazonaws.com/prod";
      // const API_BASE_URL = "https://api.beebeeai.kr";
      window.onload = async () => {
        const messageElement = document.getElementById("message");
        const loginLink = document.getElementById("login-link");

        // 1. URL에서 인증 토큰을 가져옵니다.
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");

        if (!token) {
          messageElement.textContent = "오류: 인증 토큰이 없습니다.";
          return;
        }

        try {
          // 2. 백엔드에 인증 요청을 보냅니다.
          const response = await fetch(
            `${API_BASE_URL}/api/auth/verify-email/${token}`
          );
          const data = await response.json();

          // 3. 결과에 따라 메시지를 표시합니다.
          messageElement.textContent = data.message;
          if (response.ok) {
            loginLink.style.display = "inline-block";
          }
        } catch (error) {
          messageElement.textContent =
            "인증 처리 중 오류가 발생했습니다. 다시 시도해주세요.";
        }
      };
    </script>
  </body>
</html>
