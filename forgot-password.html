<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeeBee AI - 비밀번호 찾기</title>
    <style>
      body {
        font-family: "Pretendard", sans-serif;
        background-color: #f4f7f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      p {
        color: #555;
        margin-bottom: 30px;
      }
      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .button {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #ffc800;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .button:hover {
        background-color: #e0b300;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>비밀번호 찾기</h1>
      <p>
        가입하신 이메일 주소를 입력하시면,<br />비밀번호 재설정 링크를
        보내드립니다.
      </p>
      <form id="forgot-password-form">
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" id="email" required />
        </div>
        <button type="submit" class="button">재설정 링크 받기</button>
      </form>
    </div>

    <script>
      const API_BASE_URL =
        "https://kmus6a1820.execute-api.ap-northeast-2.amazonaws.com/prod";
      document
        .getElementById("forgot-password-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const button = e.target.querySelector("button");
          button.textContent = "전송 중...";
          button.disabled = true;

          try {
            const response = await fetch(
              `${API_BASE_URL}/api/auth/forgot-password`,
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email }),
              }
            );
            const data = await response.json();
            alert(data.message);
            window.location.href = "index.html";
          } catch (error) {
            alert("요청 처리 중 오류가 발생했습니다.");
            button.textContent = "재설정 링크 받기";
            button.disabled = false;
          }
        });
    </script>
  </body>
</html>
