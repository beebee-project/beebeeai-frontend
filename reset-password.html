<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeeBee AI - 비밀번호 재설정</title>
    <!-- forgot-password.html과 동일한 스타일 사용 -->
    <style>
      body {
        font-family: "Pretendard", sans-serif;
        background-color: #f4f7f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .button {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #ffc800;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .button:hover {
        background-color: #e0b300;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>새 비밀번호 설정</h1>
      <form id="reset-password-form">
        <div class="form-group">
          <label for="password">새 비밀번호</label>
          <input type="password" id="password" required minlength="6" />
        </div>
        <div class="form-group">
          <label for="password-confirm">새 비밀번호 확인</label>
          <input type="password" id="password-confirm" required minlength="6" />
        </div>
        <button type="submit" class="button">비밀번호 변경</button>
      </form>
    </div>

    <script>
      document
        .getElementById("reset-password-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const password = document.getElementById("password").value;
          const passwordConfirm =
            document.getElementById("password-confirm").value;

          if (password !== passwordConfirm) {
            return alert("비밀번호가 일치하지 않습니다.");
          }

          const urlParams = new URLSearchParams(window.location.search);
          const token = urlParams.get("token");

          if (!token) {
            return alert("유효하지 않은 접근입니다.");
          }

          try {
            const response = await fetch(`/api/auth/reset-password/${token}`, {
              method: "PATCH",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ password }),
            });
            const data = await response.json();

            if (!response.ok) throw new Error(data.message);

            alert(data.message);
            // 재설정 성공 시 토큰을 저장하고 메인 페이지로 이동
            localStorage.setItem("token", data.token);
            window.location.href = "index.html";
          } catch (error) {
            alert(error.message || "비밀번호 변경 중 오류가 발생했습니다.");
          }
        });
    </script>
  </body>
</html>
