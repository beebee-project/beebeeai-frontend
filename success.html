<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      href="https://static.toss.im/icons/png/4x/icon-toss-logo.png"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구독 등록 완료</title>
  </head>

  <body class="toss-result-page">
    <div class="toss-result-wrap">
      <div class="flex-column align-center confirm-loading w-100">
        <div class="flex-column align-center">
          <img
            src="https://static.toss.im/lotties/loading-spot-apng.png"
            width="120"
            height="120"
            alt="loading"
          />
          <h2 class="title text-center">구독 등록을 처리 중이에요.</h2>
          <h4 class="text-center description">잠시만 기다려주세요.</h4>
        </div>
      </div>

      <div
        class="flex-column align-center confirm-success w-100"
        style="display: none"
      >
        <img
          src="https://static.toss.im/illusts/check-blue-spot-ending-frame.png"
          width="120"
          height="120"
          alt="success"
        />
        <h2 class="title">구독 등록이 완료되었어요</h2>

        <div class="response-section w-100">
          <div class="response-row">
            <span class="response-label">customerKey</span>
            <span id="customerKey" class="response-text"></span>
          </div>
          <div class="response-row">
            <span class="response-label">authKey</span>
            <span id="authKey" class="response-text"></span>
          </div>
        </div>

        <div class="button-group w-100" style="margin-top: 18px">
          <div class="flex" style="gap: 16px">
            <a class="btn primary w-100" href="/?subscribed=1">서비스로 이동</a>
            <a class="btn secondary w-100" href="/">홈으로</a>
          </div>
        </div>
      </div>
    </div>

    <script src="success.js"></script>
  </body>
</html>
