<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      href="https://static.toss.im/icons/png/4x/icon-toss-logo.png"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구독 등록 실패</title>
  </head>

  <body class="toss-result-page">
    <div class="toss-result-wrap">
      <div class="flex-column align-center">
        <img
          src="https://static.toss.im/illusts/fail-blue-spot-ending-frame.png"
          width="120"
          height="120"
          alt="fail"
        />

        <h2 class="title text-center">구독 등록을 완료하지 못했어요</h2>
        <p class="description text-center">
          카드 자동결제 등록 과정에서 취소되었거나 오류가 발생했습니다.<br />
          아래 내용을 확인한 뒤 다시 시도해주세요.
        </p>

        <div class="response-section w-100">
          <div class="response-row">
            <span class="response-label">에러 코드</span>
            <span id="error-code" class="response-text"></span>
          </div>

          <div class="response-row">
            <span class="response-label">메시지</span>
            <span id="error-message" class="response-text"></span>
          </div>
        </div>

        <div class="button-group w-100">
          <div class="flex" style="gap: 16px">
            <a class="btn primary w-100" href="/?pricing=1">다시 시도하기</a>
            <a class="btn secondary w-100" href="/">홈으로</a>
          </div>
        </div>
      </div>
    </div>

    <script src="fail.js"></script>
  </body>
</html>
